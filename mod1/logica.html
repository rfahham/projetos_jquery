<!DOCTYPE html>
 <html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>LÃ³gica de Desenvolvimento em Jquery</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
    // Para saber se o DOM foi carregado	
    $( document ).ready(function() {
        $('h1')
            .css('color','#f66')
            .hide()
            .delay('1000')
            .fadeIn('slow')
            .delay('1000')
            .text('Novo texto !!!')
            .click(function(){
                $('body').css('background', '#C30')
                $('h1').css('color', '#fff');
            });

            $('a').css({color:'red', display:'block'});
            $('.link2').css('color', 'green');
            $('#link3').css('color', '#000');
            $('*').css('margin', '0')

    });

    
    </script>
</head>
<body>
    <h1>Links</h1>

    <a href="#">Link 1</a>
    <a href="#" class="link2">Link 2</a>
    <a href="#" id="link3">Link 3</a>
    
</body>
</html>
